<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem aí o iframe do Youtube</title>
    <style>
        main {
            width: 90%;
            background-color: white;
            border-radius: 1em;
            margin: auto;
            padding: 5px;
        }
        body {
            background-color: tomato;
            font-size: large;
        }
        h1 {
            text-align: center;
        }
        p {
            text-indent: 25px;
        }
    </style>
</head>
<body>
    <main>
        <h1>EMBEDANDO IFRAMES DO YOUTUBE</h1>
        <p>Veja algumas experimentações com iframe padrão do Youtube.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qU9mHegkTc4" title="YouTube video player" frameborder="1"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/K8R7zjJMIfU" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>O primeiro vídeo acima apresenta frameborder ativado. Contudo, esse é um atributo obsoleto do HTML4 que ainda vem com EMBED do Youtube.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nfWlot6h_JM" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Em0R3csNMVE" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NA4srP35Maw" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/S9uPNppGsGo" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/W1vF84mA2jM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
</body>
</html>
